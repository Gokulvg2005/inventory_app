{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <a class="btn btn-success" href="{{ url_for('add_product') }}">Add Product</a>
  </div>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
    <tbody>
      {% for p in products %}
      <tr>
        <td>{{ p.product_id }}</td>
        <td>{{ p.name }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{{ url_for('edit_product', product_id=p.product_id) }}">Edit</a>
          <form style="display:inline" method="post" action="{{ url_for('delete_product', product_id=p.product_id) }}">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Delete product?')">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
