{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Locations</h2>
    <a class="btn btn-success" href="{{ url_for('add_location') }}">Add Location</a>
  </div>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
    <tbody>
      {% for l in locations %}
      <tr>
        <td>{{ l.location_id }}</td>
        <td>{{ l.name }}</td>
        <td>
          <a class="btn btn-sm btn-primary" href="{{ url_for('edit_location', location_id=l.location_id) }}">Edit</a>
          <form style="display:inline" method="post" action="{{ url_for('delete_location', location_id=l.location_id) }}">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Delete location?')">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
