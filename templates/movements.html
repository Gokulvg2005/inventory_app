{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Movements</h2>
    <a class="btn btn-success" href="{{ url_for('add_movement') }}">Record Movement</a>
  </div>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Timestamp</th><th>Product</th><th>From</th><th>To</th><th>Qty</th><th>Action</th></tr></thead>
    <tbody>
      {% for m in movements %}
      <tr>
        <td>{{ m.movement_id }}</td>
        <td>{{ m.timestamp }}</td>
        <td>{{ m.product_id }}</td>
        <td>{{ m.from_location or '-' }}</td>
        <td>{{ m.to_location or '-' }}</td>
        <td>{{ m.qty }}</td>
        <td>
          <form method="post" action="{{ url_for('delete_movement', movement_id=m.movement_id) }}">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Delete movement?')">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
